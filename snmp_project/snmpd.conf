# SNMP Agent Configuration
# Basic configuration for testing

# Listen on all interfaces
agentAddress udp:161

# System information
sysLocation "Test Lab - Building A, Room 101"
sysContact "admin@testlab.com"
sysName "TestAgent-001"

# Community strings
rocommunity public
rwcommunity private

# Enable system MIB
view systemview included .1.3.6.1.2.1.1
view systemview included .1.3.6.1.2.1.25.1

# Access control
access notConfigGroup "" any noauth exact systemview none none

# Process monitoring
proc httpd
proc sshd

# Disk monitoring
disk / 10000

# Memory monitoring
memory 1024 512

# Load monitoring
load 12 14 14

# Interface monitoring
interface eth0
interface lo0
